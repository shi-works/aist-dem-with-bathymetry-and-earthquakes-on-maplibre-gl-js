    <meta charset="utf-8" />

    <style>

        /* 2åˆ—ç›® (å³å´) ã®ã‚»ãƒ«ã®å¹…ã‚’åºƒã’ã‚‹ */
        .maplibregl-popup .maplibregl-popup-content .quake-info td:nth-child(2) {

        .maplibregl-popup .maplibregl-popup-content .quake-info b {

        .maplibregl-popup .maplibregl-popup-content .quake-info,

    </style>
</head>

<body>
    <div id="map"></div>
    <div id="filter">

        <select id="filter-selector">
            <option value="3.0">Mag 3.0+</option>
            <option value="4.0">Mag 4.0+</option>
            <option value="5.0">Mag 5.0+</option>

    </div>
    <div id='legend' class='legend'>
        <h4>depth</h4>
        <div class="circle-depth" style='background-color: #FF0000;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">20kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #FF7F00;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">40kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #FFFF00;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">80kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #00FF00;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">100kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #00FFFF;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">150kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #0000FF;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">300kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #7F00FF;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">300kmä»¥ä¸Š</span><br><br>
        <h4>Mag</h4>
        <div class="circle-container">
            <div class="circle small"></div>
            <span class="circle-text" style="display: inline-block; margin-left: 5px;">M3</span><br>
            <div class="circle medium"></div>
            <span class="circle-text" style="display: inline-block; margin-left: 5px;">M5</span><br>

            <span class="circle-text" style="display: inline-block; margin-left: 5px;">M7</span><br>
        </div>
    </div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>åœ°å½¢ã®é«˜ã•ã‚’å¼·èª¿ã™ã‚‹å€ç‡: <span id="exaggeration-slider-opacity-value">10å€</span></label>
            <input id="exaggeration-slider-opacity" type="range" min="0" max="20" step="1" value="10">
            <label>æµ·åº•åœ°å½¢å›³ ä¸é€æ˜åº¦: <span id="bathymetry-slider-opacity-value">100%</span></label>
            <input id="bathymetry-slider-opacity" type="range" min="0" max="100" step="1" value="100">
        </div>
    </div>
    <script type="module">
        // Terrain-RGBå½¢å¼ã¸ã®å¤‰æ›ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«
        import { makeNumPngProtocol } from './numPngProtocol.js'

        // protocolã‚’è¨­å®š
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // ãƒãƒƒãƒ—ã®åˆæœŸåŒ–
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tile2.openstreetmap.jp/styles/osm-bright/style.json',
            zoom: 3.43,
            minZoom: 1,
            maxZoom: 23,
            pitch: 0,
            bearing: 0,
            maxPitch: 85,
            center: [151.41, -26.89],
            hash: true,
            attributionControl: false
        });

        // ã‚ºãƒ¼ãƒ ãƒ»å›è»¢
        map.addControl(new maplibregl.NavigationControl());

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ¢ãƒ¼ãƒ‰ã®ã‚ªãƒ³ã‚ªãƒ•
        map.addControl(new maplibregl.FullscreenControl());

        // ç¾åœ¨ä½ç½®è¡¨ç¤º
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // ã‚¹ã‚±ãƒ¼ãƒ«è¡¨ç¤º
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionã‚’æŠ˜ã‚ŠãŸãŸã¿è¡¨ç¤º
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: 'ï¼ˆ<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/aist-dem-with-bathymetry-and-earthquakes-on-maplibre-gl-js" target="_blank">Github</a>ï¼‰ '
        }));

        /*
        // 3Dåœ°å½¢ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'aist-dem',
                exaggeration: 7 // æ¨™é«˜ã‚’å¼·èª¿ã™ã‚‹å€ç‡
            })
        );
        */

        map.on('load', () => {
            // ç”£ç·ç ” ã‚·ãƒ¼ãƒ ãƒ¬ã‚¹æ¨™é«˜ã‚¿ã‚¤ãƒ«ã‚½ãƒ¼ã‚¹
            map.addSource("aist-dem", {
                type: 'raster-dem',
                tiles: [
                    'numpng://tiles.gsj.jp/tiles/elev/mixed/{z}/{y}/{x}.png',
                ],
                attribution: '<a href="https://tiles.gsj.jp/tiles/elev/tiles.html" target="_blank">ç”£æ¥­æŠ€è¡“ç·åˆç ”ç©¶æ‰€ ã‚·ãƒ¼ãƒ ãƒ¬ã‚¹æ¨™é«˜ã‚¿ã‚¤ãƒ«(çµ±åˆDEM)</a>',
                tileSize: 256
            });

            // ç”£ç·ç ” ã‚·ãƒ¼ãƒ ãƒ¬ã‚¹æ¨™é«˜ã‚¿ã‚¤ãƒ«ã‚»ãƒƒãƒˆ
            map.setTerrain({ 'source': 'aist-dem', 'exaggeration': 10 });

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§ã‚·ãƒ¼ãƒ ãƒ¬ã‚¹æ¨™é«˜ã‚¿ã‚¤ãƒ«ã®é«˜ã•ã®å€ç‡ã‚’åˆ¶å¾¡
            const exaggeration_sliderOpacity = document.getElementById('exaggeration-slider-opacity');
            const exaggeration_sliderOpacityValue = document.getElementById('exaggeration-slider-opacity-value');

            exaggeration_sliderOpacity.addEventListener('input', (e) => {
                const exaggerationValue = parseFloat(e.target.value);
                map.setTerrain({ 'source': 'aist-dem', 'exaggeration': exaggerationValue });
                exaggeration_sliderOpacityValue.textContent = e.target.value + 'å€';
            });

            // GEBCO WMS æµ·åº•åœ°å½¢å›³ã‚½ãƒ¼ã‚¹
            map.addSource("gebco-wms", {
                'type': 'raster',
                'tiles': [
                    'https://www.gebco.net/data_and_products/gebco_web_services/web_map_service/mapserv?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&LAYERS=gebco_latest&STYLES=&FORMAT=image/png&SRS=EPSG:3857&BBOX={bbox-epsg-3857}&WIDTH=256&HEIGHT=256'
                ],
                attribution: '<a href="https://www.gebco.net/data_and_products/gebco_web_services/web_map_service/" target="_blank">GEBCO(WMS)</a>',
                'tileSize': 256
            });

            // GEBCO WMS æµ·åº•åœ°å½¢å›³ãƒ¬ã‚¤ãƒ¤
            map.addLayer({
                'id': 'gebco-wms-layer',
                'type': 'raster',
                'source': 'gebco-wms',
                'paint': {
                    'raster-opacity': 1
                }
            });

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§WMSã®ä¸é€æ˜åº¦ã‚’åˆ¶å¾¡
            const bathymetry_sliderOpactiy = document.getElementById('bathymetry-slider-opacity');
            const bathymetry_sliderOpactiyValue = document.getElementById('bathymetry-slider-opacity-value');

            bathymetry_sliderOpactiy.addEventListener('input', (e) => {
                map.setPaintProperty(
                    'gebco-wms-layer',
                    'raster-opacity',
                    parseInt(e.target.value, 10) / 100
                );
                bathymetry_sliderOpactiyValue.textContent = e.target.value + '%';
            });


            // USGS éœ‡æºãƒ‡ãƒ¼ã‚¿ã‚½ãƒ¼ã‚¹
            map.addSource("hypocenter", {
                type: "vector",
                url: "pmtiles://" + "https://xs489works.xsrv.jp/pmtiles-data/USGS/earthquakes_1967-01-01_2023-10-31.pmtiles",
                attribution: '<a href="https://www.usgs.gov/programs/earthquake-hazards/earthquakes">Earthquakes courtesy of the U.S. Geological Survey</a>'
            });

            // USGS éœ‡æºãƒ‡ãƒ¼ã‚¿ãƒã‚¤ãƒ³ãƒˆãƒ¬ã‚¤ãƒ¤
            map.addLayer({
                'id': 'hypocenter-points',
                'type': 'circle',
                'source': 'hypocenter',
                "source-layer": "earthquakes_19670101_20231031fgb",
                'filter': ['>=', ['to-number', ['get', 'mag']], 3.0],
                minzoom: 1,
                maxzoom: 23,
                'paint': {
                    'circle-color': [
                        "step",
                        ["to-number", ["get", "depth"]],
                        "rgba(255, 0, 0, 1)",         // 20kmæœªæº€
                        20, "rgba(255, 127, 0, 1)",   // 40kmæœªæº€
                        40, "rgba(255, 255, 0, 1)",   // 80kmæœªæº€
                        80, "rgba(0, 255, 0, 1)",     // 100kmæœªæº€
                        100, "rgba(0, 255, 255, 1)",  // 150kmæœªæº€
                        150, "rgba(0, 0, 255, 1)",    // 300kmæœªæº€
                        300, "rgba(127, 0, 255, 1)",  // 300kmä»¥ä¸Š
                    ],
                    'circle-radius': [
                        "interpolate",
                        ["linear"],
                        ["zoom"],
                        0, 1.5,
                        4, 1.5,
                        5, 2,
                        6, 2,
                        7, ["interpolate",
                            ["linear"],
                            ["to-number", ["get", "mag"]],
                            1, 1,
                            3, 2,
                            4, 3,
                            5, 4,
                            6, 6,
                            7, 8,
                            8, 10,
                            9, 12
                        ]
                    ],
                    'circle-opacity': 1
                }
            });

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§éœ‡æºãƒ‡ãƒ¼ã‚¿ã®ãƒ•ã‚£ãƒ«ã‚¿ã‚’åˆ¶å¾¡
            // ãƒ•ã‚£ãƒ«ã‚¿ã‚»ãƒ¬ã‚¯ã‚¿ã®å–å¾—
            const filterSelector = document.getElementById('filter-selector');

            // ãƒ•ã‚£ãƒ«ã‚¿ã‚»ãƒ¬ã‚¯ã‚¿ã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆã®ãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
            filterSelector.addEventListener('change', function () {
                // é¸æŠã•ã‚ŒãŸãƒ•ã‚£ãƒ«ã‚¿ã®å€¤ã‚’å–å¾—ã—ã€æ•°å€¤ã«å¤‰æ›
                const filterValue = parseFloat(filterSelector.value);

                // ãƒãƒƒãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«ãƒ•ã‚£ãƒ«ã‚¿ã‚’é©ç”¨
                if (filterValue === 0.0) {
                    map.setFilter('hypocenter-points', null); // ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                } else {
                    map.setFilter('hypocenter-points', ['>=', ['to-number', ['get', 'mag']], filterValue]);
                }
            });

            // GEBCO featuresã‚½ãƒ¼ã‚¹
            map.addSource("undersea-features-linestring", {
                type: "geojson",
                data: "features-multilinestring.geojson",
                attribution: '<a href="https://www.gebco.net/data_and_products/undersea_feature_names/">GEBCO(Undersea Feature Names)</a>'
            });

            // GEBCO featuresãƒ©ãƒ™ãƒ«ãƒ¬ã‚¤ãƒ¤
            map.addLayer({
                id: 'undersea-features-linestring-label',
                type: 'symbol',
                source: 'undersea-features-linestring',
                minzoom: 1,
                maxzoom: 23,
                layout: {
                    'symbol-placement': 'line-center', // ãƒ©ãƒ™ãƒ«ã‚’ç·šã«æ²¿ã£ã¦é…ç½®
                    'text-rotation-alignment': 'map', // ãƒ©ãƒ™ãƒ«ã®å›è»¢ã‚’ç·šã«æ²¿ã£ã¦èª¿æ•´
                    'text-field': ['get', 'name'],
                    'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                    'text-size': 14,
                    'text-offset': [0, 0]
                },
                paint: {
                    'text-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-blur': 0.8,
                    'text-halo-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-width': 1
                },
            });

            // OSM regions elevation pointsã‚½ãƒ¼ã‚¹
            map.addSource("regions-elevation-points", {
                type: "geojson",
                data: "ne_10m_geography_regions_elevation_points.geojson",
                attribution: '<a href="https://www.naturalearthdata.com/">Natural Earth(Elevation Points)</a>'
            });

            // OSM regions elevation pointsãƒ¬ã‚¤ãƒ¤
            map.addLayer({
                id: 'regions-elevation-points-label',
                type: 'symbol',
                source: 'regions-elevation-points',
                minzoom: 1,
                maxzoom: 23,
                layout: {
                    'text-field': ['get', 'name'],
                    'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                    'text-size': 12,
                    'text-offset': [0, 0],
                    'text-allow-overlap': false,
                    'text-ignore-placement': false,
                    'text-max-width': 20  // ãƒ†ã‚­ã‚¹ãƒˆãŒæŠ˜ã‚Šè¿”ã•ã‚Œã‚‹å‰ã®æœ€å¤§å¹…ã‚’è¨­å®š
                },
                paint: {
                    'text-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-blur': 0.8,
                    'text-halo-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-width': 1
                }
            });

            map.showTileBoundaries = false;

        });

        // addProtocolã‚’è¨­å®š
        maplibregl.addProtocol('numpng', makeNumPngProtocol());

        // ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
        map.on('click', 'hypocenter-points', (e) => {
            var lng = e.lngLat.lng;
            var lat = e.lngLat.lat;
            var place = e.features[0].properties['place'];
            var time = e.features[0].properties['time'];
            var depth = e.features[0].properties['depth'];
            var mag = e.features[0].properties['mag'];
            var magType = e.features[0].properties['magType'];
            var id = e.features[0].properties['id'];
            var url = "https://earthquake.usgs.gov/earthquakes/eventpage/" + id + "/executive"
            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(
                    '<b class="shinouchimei-title">' + place + '</b>' + '<br>' +
                    '<table class="quake-info">' +
                    '<tr>' +
                    '<th></th>' +
                    '<th></th>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>time(UTC)ï¼š</td>' +
                    '<td><b>' + time + '</b></td>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>depthï¼š</td>' +
                    '<td><b>' + depth + ' km' + '</b></td>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>magï¼š</td>' +
                    '<td><b>' + mag + '</b></td>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>magTypeï¼š</td>' +
                    '<td><b>' + magType + '</b></td>' +
                    '</tr>' +
                    '</table>' +
                    '<a href="' + url + '" target="_blank" class="jma-link">ğŸ”Detail(USGS web site)</a>' + '<br>' +
                    '<a href="https://www.google.com/maps?q=' + lat + "," + lng + "&hl=ja" + '" target="_blank" class="google-maps-link">ğŸŒGoogle Maps</a>'
                )
                .addTo(map);
        });
    </script>
</body>

</html>
